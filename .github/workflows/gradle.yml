name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'soccer-front/**'
      - 'soccer/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'soccer-front/**'
      - 'soccer/**'

jobs:
  frontend_build:
    if: |
      github.event_name == 'push' && contains(github.event.head_commit.modified, 'soccer-front/') ||
      github.event_name == 'pull_request' && contains(join(github.event.pull_request.modified_files, ','), 'soccer-front/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install --prefix soccer-front
    - name: Build Frontend
      run: npm run build --prefix soccer-front
      
  backend_build:
    if: |
      github.event_name == 'push' && contains(github.event.head_commit.modified, 'soccer/') ||
      github.event_name == 'pull_request' && contains(join(github.event.pull_request.modified_files, ','), 'soccer/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    - name: Build Backend
      run: ./gradlew build

